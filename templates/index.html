<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Character Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body onload="init()" class="bg-gray-900 text-gray-200">
    <header class="bg-gray-800 text-white py-4">
        <h1 class="text-center text-2xl font-bold">Handwritten Character Recognition</h1>
    </header>
    <section id="content" class="py-8">
        <div id="sketchpadapp" class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="flex flex-col justify-center items-center">
                    <canvas id="sketchpad" class="border border-gray-700 rounded" height="300" width="300"></canvas>
                    <div class="mt-4">
                        <button type="button" class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-600 transition duration-300" id="clear_button">Clear</button>
                    </div>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <div class="mt-8">
                        <canvas id="radarChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}" charset="utf-8"></script>
</body>
</html>
